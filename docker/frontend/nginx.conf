server {
    listen 3000;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    # Fix: Missing Anti-clickjacking Header (CWE-1021)
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Fix: X-Content-Type-Options Header Missing (CWE-693)
    add_header X-Content-Type-Options "nosniff" always;
    
    # Fix: Content Security Policy (CSP) Header Not Set (CWE-693)
    # Cloudflare Turnstile integration requires:
    # - script-src: challenges.cloudflare.com (Turnstile script)
    # - frame-src: challenges.cloudflare.com (Turnstile widget iframe)
    # - connect-src: *.supabase.co, challenges.cloudflare.com (API calls)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://challenges.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://unpkg.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https://tile.openstreetmap.org https://api.mapbox.com; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://api.mapbox.com ws://localhost:* http://localhost:* https://nominatim.openstreetmap.org https://challenges.cloudflare.com; frame-src 'self' https://challenges.cloudflare.com; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;
    
    # Additional security headers
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Fix: Server Leaks Information via "X-Powered-By" (CWE-200)
    # Remove server version from error pages
    server_tokens off;
    
    # Fix: Cross-Domain Misconfiguration (CWE-264)
    # DO NOT add CORS headers to frontend static files
    # CORS is handled exclusively by backend API
    # This prevents wildcard (*) CORS misconfiguration

    # PWA Service Worker
    location /service-worker.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires 0;
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # React Router - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
